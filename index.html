<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Javascript Test</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Add Student</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name="stname"
                      id="stname"
                      autocomplete="off"
                    />
                  </div>
                  <span id="nameerror" class="text-danger"></span>
                </div>

                <div class="mb-3">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="stemail"
                      id="stemail"
                      autocomplete="off"
                    />
                  </div>
                  <span id="emailerror" class="text-danger"></span>
                </div>

                <div class="mb-3">
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      maxlength="10"
                      name="stphone"
                      id="stphone"
                      autocomplete="off"
                    />
                  </div>
                  <span id="phoneerror" class="text-danger"></span>
                </div>
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      name="stage"
                      id="stage"
                      autocomplete="off"
                    />
                  </div>
                  <span id="ageerror" class="text-danger"></span>
                </div>

                <div class="mb-3">
                  <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="stdate"
                      name="stdate"
                    />
                  </div>
                  <span id="dateerror" class="text-danger"></span>
                </div>

                <div class="mb-3">
                  <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="stgender"
                        value="Male"
                      />
                      <label class="form-check-label" for="">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="stgender"
                        value="Female"
                      />
                      <label class="form-check-label" for="">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="stgender"
                        value="Other"
                      />
                      <label class="form-check-label" for="">Other</label>
                    </div>
                    <span id="gendererror"></span>
                  </div>
                </div>

                <input
                  type="button"
                  value="Add/Save"
                  class="btn btn-primary"
                  onclick="manageData()"
                />

                <input
                  type="button"
                  class="btn btn-danger"
                  onclick="clearForm()"
                  value="Clear"
                />
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            name="search"
            id="searchBox"
            placeholder="Enter Name.. Email or Phone"
          />

          <button class="btn btn-primary" onclick="searchData()">Search</button>
          <button class="btn btn-success" onclick="pageReload()">Clear</button>

          <button
            class="btn btn-danger"
            onclick="deleteRecords()"
            id="deleteButton"
            style="display: none"
          >
            Delete
          </button>

          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PHONE</th>
                <th scope="col">AGE</th>
                <th scope="col">DATE</th>
                <th scope="col">GENDER</th>
                <th scope="col">ACTIONS</th>
              </tr>
            </thead>
            <tbody id="root"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
